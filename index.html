<!DOCTYPE html>
<html>
<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>

<div>
  <canvas id="myChart"></canvas>
</div>
<script defer src="https://pyscript.net/alpha/pyscript.js"></script>
<py-script>
 import pandas as pd
 naissance=list(pd.read_excel('/Users/quentin/naissance.xlsx').values)
 keys=list(naissance.value_counts().keys())
 values=list(naissance.value_counts().values)
</py-script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: pyscript.runtime.globals.get('keys'),
      datasets: [{
        label: '# of Votes',
        data: pyscript.runtime.globals.get('values'),
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
